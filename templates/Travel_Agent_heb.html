<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט עם סוכן נסיעות</title>
	<link href="/../static/css/index.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="\">Robo-Help</a>
                <a class="navbar-brand" href="https://github.com/Ed-Ha" target="_blank">צור קשר עם המפתח</a>
            </div>
        </nav>
	<div class="container">
		<h1>צ'אט עם סוכן נסיעות</h1>
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-body">
				{% for message in messages %}
					{% if message %}
						{% if message["role"] == "user" %}
								<p>&nbsp;</p>
                                <div id="chat-box_white">
                                    <P id="chat-box">אתה:</P>
                                    <p>{{ message["content"] }}</p>
                                </div>
								<p>&nbsp;</p>
								<p>&nbsp;</p>
							{% else %}
                                <p>&nbsp;</p>
                                <div id="chat-box_blue">
                                    <P id="chat-box1">סוכן נסיעות:</P>
						        	<p>{{ message["content"] }}</p>
						        </div>
                                <p>&nbsp;</p>
								<p>&nbsp;</p>
							{% endif %}

					{% endif %}
				{% endfor %}


						</div>

                </div>
                <p>&nbsp;</p>
                <div class="card">
                <form method="POST">
							<div class="form-group">
								<label for="message">הודעה:</label>
								<textarea class="form-control" id="message" rows="3" name="message"></textarea>
							</div>
							<p>&nbsp;</p>
							<button type="submit" class="btn btn-primary" name="send-btn">שלח</button>
						</form>
						<p>&nbsp;</p>
						<form action="{{ url_for('clear_heb_conversation', profession='Travel_Agent') }}" method="GET">
						<button type="submit" class="btn btn-primary" id="clear-btn">נקה שיחה</button>
						<p>&nbsp;</p>
					</form>
					<button class="btn btn-primary" type="submit"  id="record-btn">הקלט</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
