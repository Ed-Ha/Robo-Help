<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer Chat</title>
	<link href="/../static/css/index.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="\">Robo-Help</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="https://github.com/Ed-Ha" target="_blank">Contact Developer</a></li>
                    </ul>
                </div>
            </div>
        </nav>
	<div class="container">
		<h1>Graphic Designer Chat</h1>
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-body">
				{% for message in messages %}
					{% if message %}
						{% if message["role"] == "user" %}
								<p>&nbsp;</p>
                                <div id="chat-box_white">
                                    <P id="chat-box">you:</P>
                                    <p>{{ message["content"] }}</p>
                                </div><p>&nbsp;</p><p>&nbsp;</p>
							{% else %}
                                <p>&nbsp;</p>
                                <div id="chat-box_blue">
                                    <P id="chat-box1">Graphic Designer:</P>
						        	<p>{{ message["content"] }}</p>
						        </div>
                                <p>&nbsp;</p><p>&nbsp;</p>
							{% endif %}

					{% endif %}
				{% endfor %}


						</div>

                </div>
                <p>&nbsp;</p>
                <div class="card">
                <form method="POST">
							<div class="form-group">
								<label for="message">Message:</label>
								<textarea class="form-control" id="message" rows="3" name="message"></textarea>
							</div>
							<p>&nbsp;</p>
							<button type="submit" class="btn btn-primary" name="send-btn">Send</button>
						</form>
						<p>&nbsp;</p>
						<form action="{{ url_for('clear_conversation', profession='Graphic_Designer') }}" method="GET">
						<button type="submit" class="btn btn-primary" id="clear-btn">Clear Conversation</button>
						<p>&nbsp;</p>
					</form>
					<button class="btn btn-primary" type="submit"  id="record-btn">Record</button>
                </div>
			</div>
		</div>

	</div>
</body>
</html>
